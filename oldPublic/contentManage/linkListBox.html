<!DOCTYPE html>
<html lang="en">
<head>
 <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>新增友情链接</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/contentManage.css"/>
</head>
</head>
<body>
<!-- 新增友情链接 开始 宽度650 -->
<div class="box" >
    <!-- 标题区 -->
    <!--<div class="box-title  ft-12">
        <h2 class="box-h2 f-l">新增友情链接</h2>
        <span class="box-close f-r"></span>
    </div>-->
    <!-- 内容区 -->
    <div class="box-con info">
        <ul>
            <li>
                <span class="title"><i class="red">*</i>链接名称：</span>
                <div class="text-oper">
                    <input name="linkname" type="text" class="txt input1" />
                    <div class="default-tip">支持中文、字母、数字、“-”、“_”的组合，4-20个字符</div>
                    <div class="err-tip"><i></i><span></span></div>
                </div>
            </li>
            <li>
                <span class="title"><i class="red">*</i>链接地址：</span>
                <div class="text-oper">
                    <input name="linkdress" type="text" class="txt input1" />
                </div>
            </li>
            <li>
                <span class="title">上传图片：</span>
                <div class="uploader">
                    <a href="javascript:;" class="file f-l">选择图片<input type="file" name="" id=""></a>
                    <div class="default-tip f-l">建议每次添加尺寸相同</div>
                    <span class="uploaderImg f-l"><img src="../images/default_image.jpg" /></span>
                </div>
            </li>
            <li>
                <span class="title">排序码：</span>
                <div class="text-oper">
                    <input name="linknum" type="text" class="txt input1" />
                    <div class="default-tip">数字小展示靠前</div>
                    <div class="err-tip"><i></i><span></span></div>
                </div>
            </li>
            <li class="or-display">
                <span class="title">是否显示：</span>
                <div class="text-oper">
                    <input class="radio" type="radio" checked="checked" name="yes">是&nbsp;&nbsp;
                    <input class="radio" type="radio" name="yes">否
                </div>
            </li>
        </ul>
    </div>
    <!-- 按钮区 -->
    <div class="box-btn">
        <span class="gen-sureBtn boxSave">保存</span>
    </div>
</div>
<!-- 新增友情链接 结束 -->

</body>
</html>
