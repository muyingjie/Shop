<!DOCTYPE html>
<html lang="en">
<head>
 <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>生成缩略图</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/contentManage.css"/>
</head>
<body>
<!--生成缩略图开始 宽度650-->
<div class="box ">
   <!-- <div class="box-title ft-12">
        <h2 class="box-h2 f-l">生成缩略图</h2>
        <span class="box-close f-r"></span>
    </div>-->
    <ul class="createImgList">
        <li>
            <div>生成大图&nbsp;:<i class="checkbox checkBoxImg"  v="选定的值"></i></div>
            <span class="createImgL" >
                <img  src="" alt=""/>
            </span>
        </li>
        <li>
            <div>生成中图&nbsp;:<i class="checkbox checkBoxImg"  v="选定的值"></i></div>
            <span class="createImgM" >
                <img  src="" alt=""/>
            </span>
        </li>
        <li class="createImgLastLi">
            <div>生成小图&nbsp;:<i class="checkbox checkBoxImg" v="选定的值"></i></div>
            <span class="createImgS" >
                <img  src="" alt=""/>
            </span>
        </li>
    </ul>
    <div class="box-btn">
        <span class="gen-sureBtn ">保存</span>
    </div>
</div>
<!--生成缩略图结束-->
</body>
</html>
