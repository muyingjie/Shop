<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>会员标签</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css"/>
    <link rel="stylesheet" type="text/css" href="../css/form.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/memberManage.css"/>
    <link rel="stylesheet" href="../css/colpick.css"/>
</head>
<body>
<div class="lt-main">

    <h2 class="lt-title">
        <div class="mtitle">会员管理<span>-会员标签</span></div>
        <span class="refreshBtn"></span>
        <span class="configBtn"></span>

        <div class="handleWarning handleSuccess"></div>
    </h2>

    <div class="labelOuter">
        <div class="gen-guiBtn labelAdd">新增</div>
        <div class="hiddenBox" style="display: none">
            <li>
            <ul class="labelList ft-12">
                <input type="hidden" value="1"/>
                <li class="labelTopList1">
                    <input class="labelInput labelInputBord" value="">
                </li>
                <li class="labelTopList1">
                    <input class="labelInput labelInputBord picker">
                    <div class="labelColor2 labelChooseRed"></div>
                </li>
                <li class="labelTopList1">
                    <input class="labelInput labelInputBord picker">
                    <div class="labelColor2 labelChooseYellow"></div>
                </li>
                <li class="labelTopList1">
                    <div class="f-l gen-sureBtn labelMarginR saveButton" data-state="new">保存</div>
                    <div class="f-l gen-cancelBtn cancelButton" data-state="new">取消</div>
                </li>
            </ul>
        </li>
        </div>
        <!--表头部分-->
        <ul class="labelTop ft-t-14">
            <li class="labelTopList">标签名称</li>
            <li class="labelTopList">标签背景色</li>
            <li class="labelTopList">标签字体颜色</li>
            <li class="labelTopList">操作</li>
        </ul>
        <!--内容列表-->
        <ul class="add-hiddenBox">

            <li>
                <ul class="labelList ft-12">
                    <input type="hidden" value="1"/>
                    <li class="labelTopList1">
                        <input class="labelInput" value="中年客户组" readonly="readonly">
                    </li>
                    <li class="labelTopList1">
                        <input class="labelInput picker" readonly="readonly" style="display: none">
                        <div class="labelColor1 labelChooseRed"></div>
                    </li>
                    <li class="labelTopList1">
                        <input class="labelInput picker" readonly="readonly" style="display: none">
                        <div class="labelColor1 labelChooseYellow"></div>
                    </li>
                    <li class="labelTopList1">
                        <div class="labelOpera f-l editBtn">编辑</div>
                        <div class="labelOpera f-l deleteBtn">删除</div>
                    </li>
                </ul>
            </li>
            <!--最后一个保存按钮-->
        </ul>
    </div>
</div>
<script src="../js/libs/seajs/sea-debug.js"></script>
<script src="../js/base.js"></script>
<script>
    appManager.use('inlineEdit');
</script>
</body>
<html>
