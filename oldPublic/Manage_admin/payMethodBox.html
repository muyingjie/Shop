<!DOCTYPE html>
<html lang="en">
<head>
 <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>支付方式配置</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/systemSetting.css"/>
</head>
<body>
<!-- 支付方式配置 开始 -->
<div class="box" >
    <div class="info">
        <ul>
            <li>
                <div class="payMethodLeft"><i class="red">*</i>支付方式名称&nbsp;:</div>
                <span class="payMethodRight">
                    <input name="linkname" type="text" class="txt w150" />
                    <!-- <div class="default-tip">支持中文、字母、数字、“-”、“_”的组合，4-20个字符</div>-->
                    <div class="err-tip"><i></i><span></span></div>
                </span>
            </li>
            <li>
                <div class="payMethodLeft"><i class="red">*</i>合作需身份(parterID)&nbsp;:</div>
                <span class="payMethodRight">
                    <input name="linkname" type="text" class="txt inputW-205" />
                    <div class="err-tip"><i></i><span></span></div>
                </span>
            </li>
            <li>
                <div class="payMethodLeft"><i class="red">*</i>交易安全校验码(key)&nbsp;:</div>
                <span class="payMethodRight">
                    <input name="linkname" type="text" class="txt inputW-205" />
                    <div class="err-tip"><i></i><span></span></div>
                </span>
            </li>
            <li>
                <div class="payMethodLeft"><i class="red">*</i>支付宝账号&nbsp;:</div>
                <span class="payMethodRight">
                    <input name="linkname" type="text" class="txt inputW-205" />
                    <div class="err-tip"><i></i><span></span></div>
                </span>
            </li>
            <li>
                <div class="payMethodLeft">支付宝币种&nbsp;:</div>
                <span class="payMethodRight">
                    <span>人民币</span>
                </span>
            </li>
            <li class="or-display">
                <div class="payMethodLeft" style="vertical-align: top">描述&nbsp;:</div>
                <span class="payMethodRight">
                    <textarea rows="10" cols="30" class="textarea payMethodTextarea"></textarea>
                </span>
                <div class="turnBtn">
                    <div class="select" >
                        <span>更大</span>
                        <i></i>
                        <ul>
                            <li v="">北京市</li>
                            <li v="">上海市</li>
                        </ul>
                    </div>
                    <div class="select margin-L5" >
                        <span>更小</span>
                        <i></i>
                        <ul>
                            <li v="">北京市</li>
                            <li v="">上海市</li>
                        </ul>
                    </div>
                </div>

            </li>
            <li>
                <div class="payMethodLeft">支付类型(是否在线支付)&nbsp;:</div>
                <span class="payMethodRight">
                    <input class="radio" type="radio" checked="checked" name="yauto">是&nbsp;&nbsp;
                    <input class="radio" type="radio" name="yauto">否
                </span>
            </li>

            <li>
                <div class="payMethodLeft">是否开启此支付方式&nbsp;:</div>
                <span class="payMethodRight">
                    <input class="radio" type="radio" checked="checked" name="adshow">是&nbsp;&nbsp;
                    <input class="radio" type="radio" name="adshow">否
                </span>
            </li>
        </ul>
    </div>
    <!-- 按钮区 -->
    <div class="h-30 f-l"></div>
    <div class="box-btn payMethodBtn">
        <span class="gen-sureBtn ">保存</span>
    </div>
</div>
<!-- 新增广告位 结束 -->
</body>
</html>
