<!DOCTYPE html>
<html lang="en">
<head>
 <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>编辑会员价</title>

    <link href="../css/list.css" rel="stylesheet" type="text/css">
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/form.css" rel="stylesheet" type="text/css">
    <link href="../css/box.css" rel="stylesheet" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/goodsManage.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--编辑会员价开始 宽度650px-->
<div class="box">
   <!-- <div class="box-title  ft-12">
        <h2 class="box-h2 f-l">编辑会员价</h2>
        <span class="box-close f-r"></span>
    </div>-->
    <table cellpadding="0" cellspacing="0" border="0" class="tableTitle edit-price-title">
        <tr>
            <th>会员等级</th>
            <th>价格</th>
            <th>折扣</th>
        </tr>
    </table>
    <div class="tableCont">
        <div class="">
            <table cellpadding="0" cellspacing="0" border="0" class="tableList member-price-edit">
                <tr >
                    <td>普通会员</td>
                    <td><input type="text" class="txt input-w98"/></td>
                    <td><span>1.70</span></td>
                </tr>
                <tr >
                    <td>黄金会员</td>
                    <td><input type="text" class="txt input-w98"/></td>
                    <td><span>1.70</span></td>
                </tr>
                <tr >
                    <td>白金会员</td>
                    <td><input type="text" class="txt input-w98"/></td>
                    <td><span>1.70</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="box-btn edit-btn-h220 ">
        <span class="gen-sureBtn ">保存</span>
    </div>
</div>
<!--编辑会员价结束-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/box.js"></script>
<script src="../js/common.js"></script>
<script src="../js/main.js"></script>
<script src="../js/jquery.select.js"></script>
</body>
</html>
