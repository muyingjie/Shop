<!DOCTYPE html>
<html lang="en">
<head>
 <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<meta charset="UTF-8">
<title>配置列表项</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
<link href="../css/form.css" rel="stylesheet" type="text/css">
<link href="../css/box.css" rel="stylesheet" type="text/css">
<link href="../css/main.css" rel="stylesheet" type="text/css">
<link href="../css/goodsManage.css" rel="stylesheet" type="text/css">
<!--弹出框页面 配置列表-->
<div class="box configBox" style="display: block">
    <!-- 标题区 -->
   <!-- <div class="box-title  ft-12">
        <h2 class="box-h2 f-l">配置列表项</h2>
        <span class="box-close f-r"></span>
    </div>-->
    <!-- 内容区 -->
    <div class="box-con">
        <span class="boxDown ft-col-666">拖动改变顺序</span>
        <ul class="boxCont boxCol">
            <li class=" boxR">
                <span class="boxList-move f-l"></span>
                <input class="Checkbox box-check"  type="checkbox" name="caozuo" value="checkbox"/>
                <span>名称</span>
            </li>
            <li class=" boxR">
                <span class="boxList-move f-l"></span>
                <input class="Checkbox box-check" type="Checkbox" name="yonghuming" value="checkbox"/>
                <span>最后回复人</span>
            </li>
            <li class=" boxR">
                <span class="boxList-move f-l"></span>
                <input class="Checkbox box-check"  type="checkbox" name="xingbei" value="checkbox"/>
                <span>时间</span>
            </li>
            <li class=" boxR">
                <span class="boxList-move f-l"></span>
                <input class="Checkbox box-check" type="checkbox" name="shouji" value="checkbox"/>
                <span>IP</span>
            </li>
            <li class=" boxR">
                <span class="boxList-move f-l"></span>
                <input class="Checkbox box-check"  type="checkbox" name="memberName" value="checkbox"/>
                <span>前台是否显示</span>
            </li>
            <li class=" boxR">
                <span class="boxList-move f-l"></span>
                <input class="Checkbox box-check"  type="checkbox" name="memberLevel" value="checkbox"/>
                <span>发表人</span>
            </li>
            <li class=" boxR">
                <span class="boxList-move f-l"></span>
                <input class="Checkbox box-check"  type="checkbox" name="memberAddress" value="checkbox"/>
                <span>联系方式</span>
            </li>
            <li class=" boxR">
                <span class="boxList-move f-l"></span>
                <input class="Checkbox box-check"  type="checkbox" name="registDate" value="checkbox"/>
                <span>内容</span>
            </li>
        </ul>
    </div>
    <!-- 按钮区 -->
    <div class="box-btn">
        <span class="gen-sureBtn boxSave">保存</span>
    </div>
</div>
<!--高级筛选-->
</body>
</html>
