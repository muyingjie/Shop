<!DOCTYPE html>
<html lang="en">
<head>
 <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>新增商品分类</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/form.css" rel="stylesheet" type="text/css">
    <link href="../css/list.css" rel="stylesheet" type="text/css">
    <link href="../css/box.css" rel="stylesheet" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/goodsManage.css"/>
</head>
<body>

<!-- 新增商品分类开始 -->
<div class="box"  >
    <!-- 标题区 -->
  <!--  <div class="box-title  ft-12">
        <h2 class="box-h2 f-l">新增商品分类</h2>
        <span class="box-close f-r"></span>
    </div>-->
    <!-- 内容区 -->
    <div class="box-con info">
        <ul>
            <li>
                <span class="title"><i class="red">*</i>分类名称：</span>
                <div class="text-oper">
                    <input name="linkname" type="text" class="txt input1" />
                    <div class="err-tip"><i></i><span></span></div>
                </div>
            </li>
            <li>
                <span class="title"><i class="red">*</i>上级分类：</span>
                <div class="text-oper select sel-w162">
                    <span>分类</span>
                    <i></i>
                    <ul>
                        <li v="选中之后真实值">长裙</li>
                        <li v="选中之后真实值">中长裙</li>
                        <li v="选中之后真实值">短袖长裙</li>
                        <li v="选中之后真实值">短袖长裙</li>
                    </ul>

                </div>
            </li>
            <li>
                <span class="title">排序码：</span>
                <div class="text-oper">
                    <input name="linkcode" type="text" class="txt" />
                </div>
            </li>
            <li>
                <span class="title">关键词：</span>
                <div class="text-oper">
                    <input name="linkkey" type="text" class="txt input-w98" />
                </div>
            </li>
            <li>
                <span class="title">说明：</span>
                <div class="text-oper good-ckedit">
                    <span>此区块是富文本编辑器</span>
                </div>
            </li>
        </ul>
    </div>
    <!-- 按钮区 -->
    <div class="btn-sub goods-classfiy-btn">
        <span class="gen-sureBtn ">保存</span>
    </div>
</div>
<!-- 新增商品分类结束 -->

</body>
</html>
