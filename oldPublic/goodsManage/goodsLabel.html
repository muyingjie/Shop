<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品管理</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/form.css" rel="stylesheet" type="text/css">
    <link href="../css/list.css" rel="stylesheet" type="text/css">
    <link href="../css/box.css" rel="stylesheet" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/goodsManage.css"/>
</head>
<body>
<h2 class="lt-title brand-title">
    <div class="mtitle">商品管理<span>-商品标签</span></div>
</h2>
<div class="mainCont">
    <div class="mainCtrl">
        <ul>
            <li><span class="addBtn">新增</span></li>
        </ul>
    </div>
    <table cellpadding="0" cellspacing="0" border="0" class="tableTitle">
        <tr>
            <th>标签名称</th>
            <th>图片</th>
            <th>操作</th>
        </tr>
    </table>
    <div class="tableCont">
        <div class="tclist">
            <table cellpadding="0" cellspacing="0" border="0" class="tableList goods-label-list">
                <tr>
                    <td>
                        <span class="label-name">爆款</span>
                        <input type="text" class="txt" />
                    </td>
                    <td>
                        <img src="../images/brand-icon1.png" alt="" class="brand-img"/>
                        <input type="text" class="txt"/>
                    </td>
                    <td>
                         <span class="label-edit">编辑</span>
                         <span class="label-del">删除</span>
                         <span class="gen-sureBtn goods-label-save">保存</span>
                         <span class="gen-cancelBtn goods-label-cancel">取消</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="pages">
            <div class="pageLeft">每页
                <div class="select pagePer">
                    <input type="hidden" value="20">
                    <span>20</span>
                    <i></i>
                    <ul>
                        <li v="20" class="sel">20</li>
                        <li v="40">40</li>
                        <li v="60">60</li>
                    </ul>
                </div>
                条，共<span class="pageCount">35</span>条
            </div>
            <a class="dis">首页</a><a class="dis">上一页</a>

            <div class="select pageList">
                <input type="hidden" class="currPage" value="1">
                <span>第1页</span>
                <i></i>
                <ul>
                    <li><a class="">第1页</a></li>
                    <li><a href="">第2页</a></li>
                    <li><a href="">第3页</a></li>
                    <li><a href="">第4页</a></li>
                </ul>
            </div>
            <a href="">下一页</a><a href="">尾页</a>
        </div>
    </div>
</div>

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/box.js"></script>
<script src="../js/common.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
