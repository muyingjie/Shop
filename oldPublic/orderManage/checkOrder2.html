    <title>订单列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">

<body>
<h2 class="lt-title">
    <div class="mtitle">订单管理<span>-查看订单</span></div>
    <span class="refreshBtn"></span>
    <span class="configBtn"></span>
    <div class="handleWarning handleSuccess"></div>
</h2>
<div class="mainCont">
    <div id="box_main">
        <div  id="box_user" class="orderList">
            <ul class="Tab-ul">
                <li class="Tab-li Tab-li-first"></li>
                <li class="Tab-li ">基本信息</li>
                <li class="Tab-li Tab-li-select">商品信息</li>
                <li class="Tab-li">收款纪录</li>
                <li class="Tab-li">退款纪录</li>
                <li class="Tab-li">优惠方案</li>
                <li class="Tab-li">订单备注</li>
                <li class="Tab-li">订单日志</li>
                <li class="Tab-li">顾客留言</li>
                <!--<li class="Tab-li Tab-li-last"></li>-->
            </ul>
        </div>
        <div class="empty"></div>
        <table cellpadding="0" cellspacing="0" border="0" class="tableTitle">
            <tr>
                <th width="20px"></th>
                <th>货品编号</th>
                <th>货品名称</th>
                <th>已发货量</th>
                <th>单价</th>
                <th>购买数量</th>
                <th>合计金额</th>
            </tr>
        </table>
        <div class="tableCont">
            <table cellpadding="0" cellspacing="0" border="0" class="tableList">
                <tr id="1">
                    <td width="20px"></td>
                    <td>123456789</td>
                    <td>货品名称货品名称</td>
                    <td>0</td>
                    <td>￥369</td>
                    <td>1</td>
                    <td>￥369</td>
            </table>
        </div>
    </div>
</div>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/jquery.select.js"></script>
