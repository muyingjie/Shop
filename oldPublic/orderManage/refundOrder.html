<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>退款</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/orderManage.css"/>
</head>
<body>
<!--宽度870px-->
<div class="box" >
    <!-- 标题区 -->
    <!--  <div class="box-title  ft-12">
          <h2 class="box-h2 f-l">支付</h2>
          <span class="box-close f-r"></span>
      </div>-->
    <!-- 内容区 -->
    <div class="box-con info">
        <table class="deliveryTable">
            <tr>
                <td><span class="w-70">订单编号 : </span><span>1325698745</span>【已支付】</td>
                <td><span class="w-90">下单日期 : </span><span>2016-03-30 13:00</span></td>
            </tr>
            <tr>
                <td><span class="w-70">订单金额 : </span><span>￥432.00</span></td>
                <td><span class="w-90">已付金额 : </span><span>￥48.00</span></td>
            </tr>
            <tr>
                <td><span class="w-70">退款类型 : </span>
                    <span><input type="radio" class="radio" name="refuundmoney"/>在线支付</span>
                    <span><input type="radio" class="radio" name="refuundmoney"/>线下支付</span>
                    <span><input type="radio" class="radio" name="refuundmoney"/>预存款支付</span>
                </td>
                <td><span class="w-90">退款方式 :</span>
                    <div class="select belong-address w120">
                        <span>中国银行</span>
                        <i></i>
                        <ul>
                            <li v="选中之后真实值">建设银行</li>
                            <li v="选中之后真实值">邮政储蓄</li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td><span class="w-70">退款银行 : </span><input type="text" class="txt input-w158"/></td>
            </tr>
            <tr>
                <td><span class="w-70">退款账号 : </span><input type="text" class="txt input-w158"/></td>
                <td><span class="w-90">收款人 : </span><input type="text" class="txt input-w158"/></td>
            </tr>
            <tr>
                <td><span class="w-70">退款金额 : </span><input type="text" class="txt input-w158"/></td>
                <td><span class="w-90">扣除用户积分 : </span><input type="text" class="txt input-w158"/>【最多可退换积分】&nbsp:&nbsp<span>100</span></td>
            </tr>

        </table>
    </div>
    <div class="box-btn marginT170">
        <span class="gen-sureBtn boxSave">提交</span>
    </div>
</div>
</body>
</html>
