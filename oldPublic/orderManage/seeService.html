<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="your tags"/>
    <meta name="description" content="150 words"/>
    <title>订单列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/orderManage.css"/>
</head>
<body>
<h2 class="lt-title">
    <div class="mtitle">订单管理<span>-查看售后单</span></div>
    <span class="refreshBtn"></span>
    <span class="configBtn"></span>
    <div class="handleWarning handleSuccess"></div>
</h2>
<div class="mainCont">
    <div id="box_main">
        <h3 class="order-tit">申请售后服务的商品</h3>
        <table cellpadding="0" cellspacing="0" border="0" class="tableTitle">
            <tr>
                <th>货品编号</th>
                <th>货品名称</th>
                <th>数量</th>
            </tr>
        </table>
        <div class="tableCont">
            <table cellpadding="0" cellspacing="0" border="0" class="tableList">
                <tr id="1">
                    <td>123456789</td>
                    <td>货品名称货品名称</td>
                    <td>1</td>
            </table>
        </div>
        <h3 class="order-tit">详细信息</h3>
        <div class="orderInfo">
            <div class="orderPrice seeService">
                <dl>
                    <dt>订单单号：</dt>
                    <dd>123456789</dd>
                </dl>
                <dl>
                    <dt>订单状态：</dt>
                    <dd class="price">完成</dd>
                </dl>
                <dl>
                    <dt>申请售后时间：</dt>
                    <dd>2016-03-30 15:40:00</dd>
                </dl>
                <dl>
                    <dt>问题描述：</dt>
                    <dd>七天无理由退货</dd>
                </dl>
            </div>
            <div class="orderPrice seeServiceGoods">
                <dl>
                    <dt>图片信息：</dt>
                    <dd><img src="../images/goods.jpg" alt=""/></dd>
                </dl>
            </div>

        </div>
        <div class="return">
            <div class="info-left">收款单备注:</div>
            <div class="info-right"><textarea name="" id="" cols="30"rows="5"></textarea></div>
        </div>
        <div class="btn-sub orderBtn">
            <span class=" gen-sureBtn">接受申请</span>
            <span class=" gen-sureBtn">拒绝</span>
            <span class=" gen-sureBtn">完成</span>
        </div>

    </div>
    </div>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/main.js"></script>
</body>
<html>
