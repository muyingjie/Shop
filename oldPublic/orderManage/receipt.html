    <title>订单列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">

    <link rel="stylesheet" type="text/css" href="../css/box.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/orderManage.css"/>
</head>
<body>
<h2 class="lt-title">
    <div class="mtitle">订单管理<span>-收款单</span></div>
    <span class="refreshBtn"></span>
    <span class="configBtn"></span>
    <div class="handleWarning handleSuccess"></div>
</h2>
<div class="mainCont">
    <div id="box_main">
        <div  id="box_user" class="orderList">
            <ul class="Tab-ul">
                <li class="Tab-li Tab-li-first"></li>
                <li class="Tab-li Tab-li-select">失败<span>(8)</span></li>
                <li class="Tab-li ">成功</li>
                <li class="Tab-li">全部<span>(8)</span></li>
                <li class="Tab-li Tab-li-last"></li>
            </ul>
        </div>
        <div class="mainCtrl">
            <ul>
                <li><span class="export">导出</span></li>
            </ul>
            <div>
                <div class="select memSearch f-l" style="width:100px">
                    <span>订单号</span>
                    <i></i>
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="searchTxt"><input type="text"><i class="searchIcon"></i></div>
                <span class="searchBtn">高级筛选></span>
            </div>
        </div>
        <div class="order-list">
            <table cellpadding="0" cellspacing="0" border="0" class="tableTitle">
                <tr>
                    <th width="30" class="t-center"><i class="checkbox checkAll"></i></th>
                    <th width="50" class="t-center">查看</th>
                    <th>用户名</th>
                    <th>支付类型</th>
                    <th>操作员</th>
                    <th>支付方式名称</th>
                    <th>支付金额</th>
                    <th>支付完成时间</th>
                    <th>支付方式</th>
                    <th>支付状态</th>
                </tr>
            </table>
            <div class="tableCont">
                <table cellpadding="0" cellspacing="0" border="0" class="tableList">
                    <tr id="1">
                        <td class="receiptCenter"><span></span><i class="checkbox checkAll"></i></td>
                        <td class="receiptCenter"><span></span><i class="see"></i></td>
                        <td>李凯</td>
                        <td>在线支付</td>
                        <td>admin</td>
                        <td>中国银联</td>
                        <td>￥273.00</td>
                        <td>2016-3-31 13:03:25</td>
                        <td>在线支付</td>
                        <td>准备中</td>
                </table>
            </div>
        </div>
    </div>
    <div class="pages">
        <div class="pageLeft">每页
            <div class="select pagePer">
                <input type="hidden" value="20">
                <span>20</span>
                <i></i>
                <ul>
                    <li v="20" class="sel">20</li>
                    <li v="40">40</li>
                    <li v="60">60</li>
                </ul>
            </div>
            条，共<span class="pageCount">35</span>条
        </div>
        <a class="dis">首页</a><a class="dis">上一页</a>
        <div class="select pageList">
            <input type="hidden" class="currPage" value="1">
            <span>第1页</span>
            <i></i>
            <ul>
                <li><a class="" >第1页</a></li>
                <li><a href="1.html">第2页</a></li>
                <li><a href="">第3页</a></li>
                <li><a href="">第4页</a></li>
            </ul>
        </div>
        <a href="">下一页</a><a href="">尾页</a>
    </div>
</div>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/jquery.select.js"></script>
