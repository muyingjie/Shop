<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="your tags"/>
    <meta name="description" content="150 words"/>
    <title>订单列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/orderManage.css"/>
</head>
<body>
<h2 class="lt-title">
    <div class="mtitle">订单管理<span>-查看订单</span></div>
    <span class="refreshBtn"></span>
    <span class="configBtn"></span>
    <div class="handleWarning handleSuccess"></div>
</h2>
<div class="mainCont">
    <div id="box_main">
        <div  id="box_user" class="orderList">
            <ul class="Tab-ul">
                <li class="Tab-li Tab-li-first"></li>
                <li class="Tab-li ">基本信息</li>
                <li class="Tab-li">商品信息</li>
                <li class="Tab-li">收款纪录</li>
                <li class="Tab-li">退款纪录</li>
                <li class="Tab-li">优惠方案</li>
                <li class="Tab-li">订单备注</li>
                <li class="Tab-li">订单日志</li>
                <li class="Tab-li Tab-li-select">顾客留言</li>
                <!--<li class="Tab-li Tab-li-last"></li>-->
            </ul>
        </div>
        <div class="empty"></div>
        <table cellpadding="0" cellspacing="0" border="0" class="tableTitle">
            <tr>
                <th width="20px"></th>
                <th>订单商品</th>
                <th>购买数量</th>
            </tr>
        </table>
        <div class="tableCont">
            <table cellpadding="0" cellspacing="0" border="0" class="tableList">
                <tr id="1">
                    <td width="20px"></td>
                    <td>订单商品订单商品</td>
                    <td>2</td>
            </table>
        </div>
        <h3 class="order-tit">顾客留言 <span>给顾客留言</span></h3>
        <div class="message">
            <div class="tit">
                留言人：顾客
                <span>留言时间：2016-03-20</span>
            </div>
            <div class="con">
                <p>标题：标题标题标题标题标题标题标题标题</p>
                <p>内容：内容内容内容内容内容内容内容内容</p>
            </div>
        </div>
        <div class="empty"></div>
        <div class="message admin">
            <div class="tit">
                留言人：管理员
                <span>留言时间：2016-03-20</span>
            </div>
            <div class="con">
                <p>标题：标题标题标题标题标题标题标题标题</p>
                <p>内容：内容内容内容内容内容内容内容内容</p>
            </div>
        </div>
    </div>

<!--宽度450-->
    <div class="box" style="display: none">
        <!-- 标题区 -->
        <div class="box-title  ft-12">
            <h2 class="box-h2 f-l">给客户留言</h2>
            <span class="box-close f-r"></span>
        </div>
        <!-- 内容区 -->
        <div class="box-con info">
            <div class="gitMsg">
                <div class="project">
                    <span>标题：</span>
                    <input type="text" class=" txt"/>
                </div>
                <div class="project">
                    <span>内容：</span>
                    <textarea  name="" id="" cols="30" rows="10" class="content txt textarea vertical-top"></textarea>
                </div>
            </div>
        </div>
        <div class="box-btn">
            <span class="gen-sureBtn boxSave">保存</span>
        </div>
    </div>
    </div>

    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/jquery.select.js"></script>
</body>
<html>
