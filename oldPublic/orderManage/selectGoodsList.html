<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/goodsManage.css"/>
</head>
<body>
<h2 class="lt-title h2-style" >
    <div class="mtitle">订单管理
        <span>-选择货品(共<span>232</span>条)</span>
    </div>
    <span class="refreshBtn"></span>
    <span class="configBtn"></span>
    <div class="handleWarning handleSuccess"></div>
</h2>

<div class="mainCont" style="border-style: none">
    <div class="mainCtrl">
        <div>
            <div class="select memSearch goods-layer-search" >
                <span>货品名称</span>
                <i></i>
                <ul>
                    <li></li>
                </ul>
            </div>
            <div class="searchTxt"><input type="text"><i class="searchIcon"></i></div>
            <span class="searchBtn">高级筛选></span>

        </div>
    </div>

    <table cellpadding="0" cellspacing="0" border="0" class="tableTitle goods-layer-head">
        <tr>
            <th width="50" class="t-center"><i class="checkbox checkAll"></i></th>
            <th>货品名称</th>
            <th>物品描述</th>
            <th>货品ID</th>
        </tr>
    </table>
    <div class="tableCont">
        <table cellpadding="0" cellspacing="0" border="0" class="tableList">
            <tr id="1">
                <td class="t-center"><i class="checkbox"></i></td>
                <td>BELL漆皮纯色高雅圆头皮鞋</td>
                <td>颜色：黑色、尺码：34</td>
                <td></td>
            </tr>


            <tr id="2">
                <td class="t-center"><i class="checkbox"></i></td>
                <td>BELL漆皮纯色高雅圆头皮鞋</td>
                <td>颜色：黑色、尺码：34</td>
                <td></td>
            </tr>


            <tr id="3">
                <td class="t-center"><i class="checkbox"></i></td>
                <td>BELL漆皮纯色高雅圆头皮鞋</td>
                <td>颜色：黑色、尺码：34</td>
                <td></td>
            </tr>

        </table>
        <!-- 分页 -->
        <div class="pages">
            <div class="pageLeft">每页
                <div class="select pagePer">
                    <input type="hidden" value="20">
                    <span>20</span>
                    <i></i>
                    <ul>
                        <li v="20" class="sel">20</li>
                        <li v="40">40</li>
                        <li v="60">60</li>
                    </ul>
                </div>
                条，共<span class="pageCount">35</span>条
            </div>
            <a class="dis">首页</a><a class="dis">上一页</a>
            <div class="select pageList">
                <input type="hidden" class="currPage" value="1">
                <span>第1页</span>
                <i></i>
                <ul>
                    <li><a class="" >第1页</a></li>
                    <li><a href="1.html">第2页</a></li>
                    <li><a href="">第3页</a></li>
                    <li><a href="">第4页</a></li>
                </ul>
            </div>
            <a href="">下一页</a><a href="">尾页</a>
        </div>
    </div>
    <div class="goods-layer-btn">
        <span class="gen-sureBtn ">保存</span>
    </div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
