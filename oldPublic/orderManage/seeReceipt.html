<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="your tags"/>
    <meta name="description" content="150 words"/>
    <title>订单列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/orderManage.css"/>
</head>
<body>
<h2 class="lt-title">
    <div class="mtitle">订单管理<span>-查看收款单</span></div>
    <span class="refreshBtn"></span>
    <span class="configBtn"></span>

    <div class="handleWarning handleSuccess"></div>
</h2>
<div class="mainCont">
    <div id="box_main">
        <div class="payCon seeRec">
            <ul class="payul">
                <li>
                    <div class="info-left">收款单号:</div>
                    <div class="info-right">123456789</div>
                </li>
                <li>
                    <div class="info-left">支付方式:</div>
                    <div class="info-right">预存款</div>
                </li>
                <li>
                    <div class="info-left">付款金额:</div>
                    <div class="info-right">￥371.00</div>
                </li>
                <li>
                    <div class="info-left">备注:</div>
                    <div class="info-right"></div>
                </li>
            </ul>
            <ul class="payul">
                <li>
                    <div class="info-left">订单号:</div>
                    <div class="info-right">123456789</div>
                </li>
                <li>
                    <div class="info-left"></div>
                    <div class="info-right"></div>
                </li>
                <li>
                    <div class="info-left">付款时间:</div>
                    <div class="info-right">2016-03-30 15:42:35</div>
                </li>
            </ul>
            <ul class="payul">
                <li>
                    <div class="info-left">生成时间:</div>
                    <div class="info-right">2016-03-30 15:42:35</div>
                </li>
                <li>
                    <div class="info-left"></div>
                    <div class="info-right"></div>
                </li>
                <li>
                    <div class="info-left">操作员:</div>
                    <div class="info-right">admin</div>
                </li>
            </ul>
        </div>

        <h3 class="order-tit">发货明细</h3>
        <table cellpadding="0" cellspacing="0" border="0" class="tableTitle">
            <tr>
                <th width="20px"></th>
                <th>货品编号</th>
                <th>货品名称</th>
                <th>数量</th>
            </tr>
        </table>
        <div class="tableCont">
            <table cellpadding="0" cellspacing="0" border="0" class="tableList">
                <tr id="1">
                    <td width="20px"></td>
                    <td>123456789</td>
                    <td>货品名称货品名称</td>
                    <td>1</td>
            </table>
        </div>
    </div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/main.js"></script>
</body>
<html>
