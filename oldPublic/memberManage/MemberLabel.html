<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>会员标签</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/box.css"/>
    <link rel="stylesheet" type="text/css" href="../css/form.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/memberManage.css"/>
</head>
<body>
<div class="lt-main">

    <h2 class="lt-title">
        <div class="mtitle">会员管理<span>-会员标签</span></div>
        <span class="refreshBtn"></span>
        <span class="configBtn"></span>
        <div class="handleWarning handleSuccess"></div>
    </h2>

    <div class="labelOuter">
        <div class="gen-guiBtn labelAdd">新增</div>
        <!--表头部分-->
        <ul class="labelTop ft-t-14">
            <li class="labelTopList">标签名称</li>
            <li class="labelTopList">标签背景色</li>
            <li class="labelTopList">标签字体颜色</li>
            <li class="labelTopList">操作</li>
        </ul>
        <!--内容列表-->
        <ul>

            <li>
                <ul class="labelList ft-12">
                    <li class="labelTopList1">
                        <input class="labelInput" value="中年客户组" readonly="readonly"/>

                    </li>
                    <li class="labelTopList1">
                        <input class="labelInput" readonly="readonly"/>
                        <div class="labelColor1 labelChooseYellow"></div>

                    </li>
                    <li class="labelTopList1">
                        <input class="labelInput" readonly="readonly"/>

                        <div class="labelColor1 labelChooseGreen"></div>

                    </li>
                    <li class="labelTopList1">
                        <div class="labelOpera f-l">编辑</div>
                        <div class="labelOpera f-l">删除</div>
                    </li>
                </ul>
            </li>
            <!--最后一个保存按钮-->
            <li>
                <ul class="labelListLast ft-12">
                    <li class="labelTopList1">
                        <input class="labelInput labelInputBord" value=""/>
                    </li>
                    <li class="labelTopList1">
                        <input class="labelInput labelInputBord hide"/>
                        <div class="labelColor2 labelChooseRed"></div>
                    </li>
                    <li class="labelTopList1">
                        <input class="labelInput labelInputBord hide"/>
                        <div class="labelColor2 labelChooseYellow"></div>
                    </li>
                    <li class="labelTopList1">
                        <div class="f-l gen-sureBtn labelMarginR">保存</div>
                        <div class="f-l gen-cancelBtn">取消</div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/userRegister.js"></script>
<script type="text/javascript" src="../js/memberManager.js"></script>
</body>
<html>
