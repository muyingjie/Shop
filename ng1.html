<!doctype html>
<html ng-app="shop">
<head>
    <meta charset="utf-8">
    <title>会员列表</title>
    <link href="libs/bootstrap.css" rel="stylesheet"  type="text/css"/>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/frame.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/box.css">
    <link rel="stylesheet" type="text/css" href="css/list.css">
    <link rel="stylesheet" type="text/css" href="css/orderManage.css"/>
    <link rel="stylesheet" type="text/css" href="css/plugs/easyui.css">
    <link href="css/goodsManage.css" rel="stylesheet" type="text/css">
    <style>
        .sideList dd { display: block; }
    </style>
</head>

<body style="overflow: hidden;" ng-controller="MainController">
    <div class="sideBar">
        <div class="sideList">
            <dl ng-repeat="item in menu track by $index">
                <dt ng-click="navShow($index)">{{item.name}}<i></i></dt>
                <dd ng-repeat="childItem in item.items track by $index" ng-show="item.isShow"><a ui-sref="{{childItem.hash}}">{{childItem.name}}</a></dd>
            </dl>
        </div>
    </div>
    <div class="header">
        <div class="logo">
            <a href="">
                <img src="images/logo.png"></a><i class="sideBarBtn"></i>
        </div>
        <span class="search"></span>
        <span class="alert"></span>
        <span class="help"></span>
        <span class="logout"></span>
    </div>

    <div class="container">
        <div class="frameCont" ui-view>
        </div>
    </div>
    <div class="copyright">Company 2015-2020  1.0</div>

    <script src="libs/jquery.js"></script>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-animate.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="libs/angular-ui-router.js"></script>
    <script src="libs/bootstrap.js"></script>
    <script src="libs/ui-bootstrap-tpl.js"></script>
    <script>
        var shop = angular.module("shop", ["ngAnimate", "ui.router", "ui.bootstrap"]);
        //shop.config(["$routeProvider", function ($routeProvider) {
        //    $routeProvider.when("/orderList", {
        //        templateUrl: "template/order/orderList.html"
        //    }).when("/deleveryGoodsOrder", {
        //        templateUrl: "template/order/deleveryGoodsOrder.html"
        //    });
        //}]);
        shop.config(["$stateProvider", "$urlRouterProvider", function ($stateProvider, $urlRouterProvider) {
            $urlRouterProvider.otherwise("/orderList");
            //订单
            $stateProvider.state("orderList", {
                url: "/orderList",
                templateUrl: "template/order/orderList.html"
            }).state("deliveryGoodsOrder", {
                url: "/deliveryGoodsOrder",
                templateUrl: "template/order/deliveryGoodsOrder.html"
            });

            //商品
            $stateProvider.state("goodsList", {
                url: "/goodsList",
                templateUrl: "template/goods/goodsList.html"
            }).state("goodsCategory", {
                url: "/goodsCategory",
                templateUrl: "template/goods/goodsCategory.html"
            });
        }]);
        shop.controller("MainController", ["$scope", "MainMenuService", function ($scope, MainMenuService) {
            $scope.menu = MainMenuService.menu;

            setAllMenuHide();

            function setAllMenuHide() {
                angular.forEach($scope.menu, function (d, i) {
                    d.isShow = false;
                });
            }

            $scope.navShow = function (i) {
                setAllMenuHide();
                $scope.menu[i].isShow = true;
            };
        }]);
    </script>
    <script src="service/MainMenuService.js"></script>
    <script src="controller/addNewGoodsCategoryController.js"></script>
</body>
</html>
